name: SUBZERO-MD-CHECK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Sanity check (start bot briefly)
        run: |
          echo "Starting bot for verification..."
          timeout 120 npm start || true
          echo "Bot check completed"
